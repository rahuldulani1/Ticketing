<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Checkout</h1>
    <p><strong>Event:</strong> <span id="event-name"></span></p>
    <p><strong>Price per Ticket:</strong> $<span id="ticket-price"></span></p>
    
    <label for="ticket-quantity">Number of Tickets:</label>
    <input type="number" id="ticket-quantity" min="1" value="1">
    
    <p><strong>Total Cost:</strong> $<span id="total-cost"></span></p>
    
    <button id="checkout-button">Checkout</button>

    <script src="checkout.js"></script>
</body>
</html>
