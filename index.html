<!-- Home Page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title-->
    <title>Ticketing Service</title>
    <!-- Link to the CSS file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header-->
    <h1>Welcome to the Ticketing Service</h1>
    <!-- Account button and Username display-->
    <div style="position: absolute; top: 10px; right: 20px; display: flex; align-items: center;">
        <button id="account-button" style="margin-right: 10px;">My Account</button>
        <div id="user-display" style="font-weight: bold;"></div>
    </div>
    
    <!-- Duplicate element for User Name display (If logged in else display: Signin)-->
    <div id="user-display" style="position: absolute; top: 10px; right: 20px; font-weight: bold;"></div>

    <div id="auth-section">
         <!-- User Registration(Name, email, password and button)-->
        <h2>Register</h2>
        <input type="text" id="register-name" placeholder="Full Name">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <button id="register-button">Register</button>

        <!-- User Log In Input and button-->
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-button">Login</button>
    </div>
    <!-- Events Section, displays available events and search functionality -->
    <div id="events-section">
        <h2>Available Events</h2>

        <!--  Search Bar & Button -->
        <input type="text" id="search-events" placeholder="Search events...">
        <button id="search-button">Search</button>

        <!--  Events List -->
        <div id="events-list"></div>
    </div>
    <!-- Link to script.js -->
    <script src="script.js"></script>
</body>
</html>
